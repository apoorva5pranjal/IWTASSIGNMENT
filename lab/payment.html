<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>payement</title>
</head>
<body>
    <form action="get" >
        <h1>payment form</h1>
        <p>Required Information</p>
        <h2>contact Information</h2>
        <p>Name:<input type="text" name="name" required ></p></form><br>
        <label>Gender</label>
        <p>
            female <input type="radio" name="gender" id="female" required >
            male <input type="radio" name="gender" id="male" required >
        </p>
        <p>
            Address:<textarea name="address" id="address" cols="50" rows="10"></textarea>
        </p>
        <p>
            Email:<input type="email" name="email" required >
        </p>
        <p>
            pincode:<input type="number" name="pincode" id="pincode" required > 
        </p>
        <hr>
        <h2>Payment Information</h2>
        <p>card type:
            <select name="card" id="card" required >
                <option value=" ">.....select a type</option>
                <option value="visa">visa</option>
                <option value="credit">credit card</option>
                <option value="rupay">rupay/option>
            </select>
        </p>
        <p>
            card number:<input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            expiration date:<input type="date" name="date" id="date" required >
        </p>
        <p>
            CVV*<input type="password" name="CVV" id="CVV" required >
        </p>
        <input type="submit" value="submit">
    </form>
</body>
</html>
